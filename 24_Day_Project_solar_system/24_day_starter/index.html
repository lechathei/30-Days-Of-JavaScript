<!DOCTYPE html>
<html lang="en">

<head>
	<title>my test solar1</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<header>
		<h1>Calculate a weight of an object on a planet</h1>

		<input type="text" id="mass" placeholder="Mass in Kilogram" />
		<select  id="planet" name="planet" >
			<option selected='none'>--select planet-- </option>
		</select>
		<button id="button-submit">Calculate weight</button>

	</header>
	<main>

		<div class="flex-container">

			<div class="flex-item image">
				<img src='./images/earth.png' id="planetImage" alt="planet image"/>
			</div>

			<div class="description">
				<p id ='desc'>The weight of the object on <span id="plname">...</span></p>
				<p class="peso"><span id="plvalue">... </span> N</p>
			</div>
		</div>
	</main>





	<script type='module' src="./scripts/main.js"></script>
</body>

</html>
